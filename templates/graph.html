{% extends "layout.html" %} {% set active_page = "index" %} {% block body %}

<!-- App Capsule -->
<div id="appCapsule" class="full-height">
  <!--  index -->

  <div class="section mt-2">
    <div class="section-title">Page principale</div>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <div class="form-group basic">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  unchecked
                  id="DEBUG"
                  onchange="debug_mode(this.checked)"
                />
                <label class="form-check-label" for="DEBUG"> Debug </label>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="section mt-2">
    <div>
      <button type="submit" class="btn btn-primary me-1" onclick="Inform()">
        Sauvegarder
      </button>
      <label
        id="info"
        style="color: rgb(255, 0, 0)"
        style="font-size: 15px; margin-left: 10px"
      >
      </label>
    </div>
  </div>

  <!-- * index -->
</div>
<!-- * App Capsule -->

{% endblock %}
